<template name="vacancyItem">
	<div class="vacancy_item">
			<div><a class="job_icon"  href="{{url}}"><img src="{{src}}"></a></div>		  
		<div class="info">
			<div class="title">
					<a href="{{url}}">{{title}}</a>	
			</div>
			<div class="company_name">
				<a href="{{url}}">{{name}}</a>				
			</div>
			<div class="location">
				<a href="{{url}}">{{location}}</a>							
			</div>
			<div class="salary">
				{{salary}}	
			</div>
		</div>
	</div>
</template>
